<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="clock-container">
      <h1>World Clock</h1>
      <select id="">
        <option value="">Choose a city..</option>
        <option value="">Toronto 🇨🇦</option>
        <option value="">Madrid 🇪🇸</option>
        <option value="">Hong Kong 🇨🇳</option>
        <option value="">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
      </select>

      <div class="city">
        <h2>Auckland 🇳🇿</h2>
        <div class="date">July 18th, 2024</div>
        <div class="time">4:43:23 PM</div>
      </div>
      <div class="city">
        <h2>Phoenix 🇺🇸</h2>
        <div class="date">July 18th, 2024</div>
        <div class="time">4:43:23 PM</div>
      </div>
    </div>
    <footer>
      Coded by <a href="">Britni B.</a> on
      <a href="https://github.com/britniangela/world-clock-project">GitHub</a>
      and hosted on
      <a href="https://scplusworldclockproject.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
