<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="clock-container">
      <h1>World Clock</h1>
      <select id="city-dropdown">
        <option value="">Choose a city..</option>
        <option value="America/Toronto">Toronto 🇨🇦</option>
        <option value="Europe/Madrid">Madrid 🇪🇸</option>
        <option value="Asia/Hong_Kong">Hong Kong 🇨🇳</option>
        <option value="Europe/London">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
      </select>

      <div id="cities">
        <div class="city-container" id="auckland">
          <div class="city">
            <h2>Auckland 🇳🇿</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city-container" id="bangkok">
          <div class="city">
            <h2>Bangkok 🇹🇭</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <footer>
        Coded by <a href="">Britni B.</a> on
        <a
          href="https://github.com/britniangela/world-clock-project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://scplusworldclockproject.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
